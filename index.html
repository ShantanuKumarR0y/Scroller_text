<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: white;
      margin: 0;
      padding: 0;
    }
    .marquee {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 10s linear infinite;
      font-size: 20px;
      color: red;
      font-family: 'Tableau Bold', Arial, sans-serif;
      font-weight: bold;
    }
    @keyframes marquee {
      0%   { transform: translate(0, 0); }
      100% { transform: translate(-100%, 0); }
    }
  </style>
</head>
<body>
  <div class="marquee">
    <span>Note :- Dealer must do minimum 1.0 Rotation in month for the eligibility of the scheme!</span>
  </div>
</body>
</html>
